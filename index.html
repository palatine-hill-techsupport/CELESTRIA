<!doctype html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>NASA eClips presents: CELESTRIA</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/hdd1ppw.css">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="scripts.js" defer></script>
</head>
<body>
<a-scene xr-mode-ui="enabled: true">
        <a-assets>
                <img id="pano-space" src="images/background.jpeg" crossorigin="anonymous">
                <img id="logo" src="images/logo.png" crossorigin="anonymous"> <!--  Partial credit to the lovely Caroline Serrao-Arnot -->
                <video id="pitch" src="pitch.mp4"
                        loop crossorigin="anonymous" playsinline webkit-playsinline></video>
                <audio id="bgm" src="soundscape.mp3" preload="auto"></audio>
        </a-assets>

        <a-sky id="sky" src="#pano-space" rotation="0 -90 0"
        animation="property: rotation; to: 0 270 0; loop: true; dur: 1500000; easing: linear">
        </a-sky>

        <a-entity id="rig" position="0 1.6 0">
                <a-entity camera look-controls></a-entity>
        </a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: left"  raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

        <!-- Login buttons -->
        <a-entity id="authBar" position="0 -1.05 -2">
        <!-- Student Login -->
        <a-plane id="btn-user-login" class="clickable" position="-0.4 1.3 0.01"
                width="0.6" height="0.18" color="#0B0F2E" material="shader: flat"></a-plane>
        <a-text value="Student Login" align="center" color="#FFFFFF" width="1.2"
                position="-0.4 1.3 0.02" material="depthTest:false"></a-text>

        <!-- Facilitator Login -->
        <a-plane id="btn-facilitator-login" class="clickable" position="0.4 1.3 0.01"
                width="0.6" height="0.18" color="#0B0F2E" material="shader: flat"></a-plane>
        <a-text value="Facilitator Login" align="center" color="#FFFFFF" width="1.2"
                position="0.4 1.3 0.02" material="depthTest:false"></a-text>
        </a-entity>

        <!-- Main menu -->
        <a-entity id="menu" position="0 1.5 -2">
        <!-- Panel -->
        <a-plane width="1.6" height="2.1" color="#0B0F2E" opacity="0.92"
                material="side: double; shader: flat" position="0 0 -0.02"></a-plane>

        <a-image src="#logo" position="0 1.20 0.02" width="1.0" height="0.9"
                material="shader: flat; transparent: true; depthTest: false"></a-image>

        <!-- NavTrax -->
        <a-plane id="btn-navtrax" class="clickable" position="0 0.55 0.01"
                width="1.2" height="0.28" color="#bad096" material="shader: flat"></a-plane>
        <a-text value="NavTrax" align="center" color="#FFFFFF" width="2.0"
                position="0 0.55 0.02" material="depthTest:false"></a-text>

        <!-- Space Junk Sweep -->
        <a-plane id="btn-sweep" class="clickable" position="0 0.20 0.01"
                width="1.2" height="0.28" color="#f36f39" material="shader: flat"></a-plane>
        <a-text value="Space Junk Sweep" align="center" color="#FFFFFF" width="2.0"
                position="0 0.20 0.02" material="depthTest:false"></a-text>

        <!-- Presentation -->
        <a-plane id="btn-pitch" class="clickable" position="0 -0.15 0.01"
                width="1.2" height="0.28" color="#559d89" material="shader: flat"></a-plane>
        <a-text value="Presentation" align="center" color="#FFFFFF" width="2.0"
                position="0 -0.15 0.02" material="depthTest:false"></a-text>

        <!-- Hiscores -->
        <a-plane id="btn-hiscores" class="clickable" position="0 -0.50 0.01"
                width="1.2" height="0.28" color="#5b90bb" material="shader: flat"></a-plane>
        <a-text value="Hiscores" align="center" color="#FFFFFF" width="2.0"
                position="0 -0.50 0.02" material="depthTest:false"></a-text>

        <!-- Copyright -->
        <a-text value="Â© 2025 NASA, Denby, Tash & Val" align="center"
                color="#BFC7D5" width="1.2"
                position="0 -0.85 0.02" material="depthTest:false"></a-text>
        </a-entity>

        <!-- Video plane -->
        <a-video id="videoPlane" src="#pitch" position="0 1.6 -1.2"
                width="1.6" height="0.9" visible="false"></a-video>

        <!-- Close button -->
        <a-plane id="btn-close-video" class="clickable" position="0.9 2.05 -1.19"
                width="0.05" height="0.05" color="#ff4444" visible="false"
                material="shader: flat"></a-plane>
        <a-text value="X" align="center" color="#fff" width="0.5"
                position="0.9 2.05 -1.19" material="depthTest:false" visible="false"
                id="txt-close-video"></a-text>

        <a-entity light="type: ambient; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

        <a-entity id="bg-audio"
          sound="src: #bgm; autoplay: true; loop: true; volume: 0.5">
        </a-entity>

        <!-- Login Popup -->
        <div id="loginPopup" class="popup-backdrop" style="display:none;">
        <div class="popup-panel">
        <h2>User Login</h2>
        <label for="loginUser">Username</label>
        <input type="text" id="loginUser" name="username">

        <label for="loginPass">Password</label>
        <input type="password" id="loginPass" name="password">

        <div class="popup-buttons">
        <button id="loginSubmit">Login</button>
        <button id="loginReset" type="reset">Reset</button>
        </div>
        </div>
        </div>

</a-scene>
</body>
</html>
